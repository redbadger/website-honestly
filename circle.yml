machine:
  node:
    version: 4.3.1
  environment:
    ENVIRONMENT_NAME: CI

dependencies:
  override:
    - make install

test:
  override:
    - make lint
    - make test
    - make build

deployment:
  preview:
    branch: /.*/
    commands:
      - ENVIRONMENT_NAME=staging ./bin/ci-deploy.sh create-commit-site
      - ENVIRONMENT_NAME=staging ./bin/register-github-deployment.js $(git rev-parse --short HEAD)
