machine:
  node:
    version: 4.3.1
  environment:
    ENVIRONMENT_NAME: staging

dependencies:
  override:
    - npm i -g yarnpkg
    - yarn

test:
  override:
    - make lint
    - make test

deployment:
  preview:
    branch: /.*/
    commands:
      - ./bin/ci-deploy.sh create-commit-site
  staging:
    branch: master
    commands:
      - ./bin/ci-deploy.sh master-to-staging
