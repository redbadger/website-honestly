service: contact-us-service # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs4.3
  region: eu-west-1
# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'SES:SendEmail'
        - 'SES:SendRawEmail'
      Resource: 'arn:aws:ses:eu-west-1:578418881509:identity/hello@red-badger.com'
      # - Effect: 'Allow'
      #   Action:
      #   - 'es:ESHttpPost'
      #   Resource: 'arn:aws:ses:eu-west-1:578418881509:identity/hello@red-badger.com'

